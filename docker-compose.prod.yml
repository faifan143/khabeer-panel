version: "3.8"

services:
  khabeer-panel:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3001"
    environment:
      # Node.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}

      # API Configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://panel.khabirs.com/api}
      NEXT_PUBLIC_API_URL_IMAGE: ${NEXT_PUBLIC_API_URL_IMAGE:-https://panel.khabirs.com}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://panel.khabirs.com}
    restart: unless-stopped
    container_name: khabeer-panel-prod
    networks:
      - khabeer-network
    # Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  khabeer-network:
    driver: bridge
